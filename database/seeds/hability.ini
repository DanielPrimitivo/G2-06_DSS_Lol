[Hability_1]
name = Aspecto de la muerte
description = Aatrox inflige daño adicional en su siguiente ataque y reduce la curación y los escudos del objetivo.
name_champion = Aatrox

[Hability_2]
name = La Espada de los Oscuros
description = Aatrox golpea con su espadón e inflige daño físico. Puede atacar tres veces, cada vez con un �rea de efecto distinta.
name_champion = Aatrox

[Hability_3]
name = Cadenas infernales
description = Aatrox golpea el suelo, lo que inflige daño al primer enemigo impactado. Los campeones y monstruos grandes deben abandonar el área de impacto rápidamente para evitar ser arrastrados hacia el centro y volver a recibir daño.
name_champion = Aatrox

[Hability_4]
name = Deslizamiento sombrío
description = Aatrox embiste y aumenta su daño de ataque.
name_champion = Aatrox

[Hability_5]
name = El Aniquilador de mundos
description = Aatrox libera su forma demoníaca, lo que aumenta su daño de ataque y velocidad de movimiento. Al recibir daño letal, Aatrox revive en lugar de morir y se cura un porcentaje de su vida máxima.
name_champion = Aatrox

[Hability_6]
name = Gracia vastaya
description = Cuando los hechizos de Ahri alcanzan a un campeón 2 veces en un periodo corto de tiempo, obtiene brevemente velocidad de movimiento.
name_champion = Ahri

[Hability_7]
name = Orbe del engaño
description = Ahri lanza y recupera su orbe, infligiendo daño mágico al lanzarlo y daño verdadero al recuperarlo. Tras acertar varios hechizos, el siguiente orbe que golpee restaura vida a Ahri.
name_champion = Ahri

[Hability_8]
name = Fuego zorruno
description = Ahri lanza tres fuegos zorrunos que detectan y atacan a los enemigos cercanos.
name_champion = Ahri

[Hability_9]
name = Hechizar
description = Ahri lanza un beso que daña y hechiza al primer enemigo que alcance, provocando que avance inofensivamente hacia ella y que reciba más daño de sus habilidades.
name_champion = Ahri

[Hability_10]
name = Impulso espiritual
description = Ahri se desliza hacia delante y libera rayos de esencia que infligen daño a los enemigos cercanos. Impulso espiritual puede usarse hasta tres veces antes de entrar en enfriamiento.
name_champion = Ahri

[Hability_11]
name = Marca del asesino
description = Infligir daño de hechizo a un campeón crea un anillo de energía a su alrededor. Salir del anillo potencia el próximo autoataque de Akali con alcance y daño adicional.
name_champion = Akali

[Hability_12]
name = Pleno de cinco puntas
description = Akali lanza cinco kunais que ralentizan e infligen daño en función de su daño de ataque y poder de habilidad adicionales.
name_champion = Akali

[Hability_13]
name = Velo del crepúsculo
description = Akali lanza una cortina de humo. Mientras se encuentra dentro del área, Akali se vuelve invisible, cant seleccionada como objetivo de hechizos ni ataques enemigos y obtiene velocidad de movimiento adicional. Si ataca o usa habilidades, se revela durante unos instantes.
name_champion = Akali

[Hability_14]
name = Voltereta shuriken
description = Da una voltereta hacia atrás y lanza un shuriken hacia adelante que inflige daño físico. La primera nube de humo o enemigo golpeado queda marcado. Puede volver a usarse para desplazarse hasta el objetivo marcado e infligir el mismo daño.
name_champion = Akali

[Hability_15]
name = Ejecución perfecta
description = Akali salta en una dirección, aturdiendo e infligiendo daño a los enemigos que golpea. Segundo lanzamiento: Akali se desliza en una dirección y ejecuta a todos los enemigos que golpea.
name_champion = Akali

[Hability_16]
name = Rugido triunfal
description = Alistar carga su rugido al aturdir o desplazar a campeones enemigos o cuando los enemigos cercanos mueren. Cuando está cargado al máximo, se cura a sí mismo y a los campeones aliados cercanos.
name_champion = Alistar

[Hability_17]
name = Pulverización
description = Alistar golpea con fuerza el suelo, lo que inflige daño a los enemigos cercanos y los lanza por los aires.
name_champion = Alistar

[Hability_18]
name = Testarazo
description = Alistar propina un cabezazo al objetivo, dañándolo y haciéndolo retroceder.
name_champion = Alistar

[Hability_19]
name = Pisotear
description = Alistar pisotea a las unidades enemigas cercanas, ignora la colisión con unidades y obtiene acumulaciones si daña a un campeón enemigo. Con el máximo de acumulaciones, el siguiente ataque básico de Alistar contra un campeón enemigo inflige daño mágico adicional y lo aturde.
name_champion = Alistar

[Hability_20]
name = Voluntad inquebrantable
description = Alistar profiere un gran rugido con el que elimina todos los efectos de control de adversario que le afectan y reduce el daño físico y mágico recibido mientras dura el efecto.
name_champion = Alistar

[Hability_21]
name = Toque maldito
description = Los ataques básicos de Amumu aplican una Maldición a sus enemigos durante 3 s, lo que provoca que reciban un 10% de daño verdadero adicional cada vez que se les inflige daño mágico.
name_champion = Amumu

[Hability_22]
name = Lanzamiento de vendas
description = Amumu lanza una venda adhesiva a un objetivo, causándole daño y aturdimiento mientras se acerca a él.
name_champion = Amumu

[Hability_23]
name = Desesperación
description = Abrumados por la angustia, los enemigos cercanos pierden cada segundo un porcentaje de su vida máxima y regeneran sus Maldiciones.
name_champion = Amumu

[Hability_24]
name = Berrinche
description = Reduce permanentemente el daño físico que recibe Amumu. Amumu puede desatar su furia para infligir daño a enemigos cercanos. Cada vez que recibe un golpe, el enfriamiento de Berrinche se reduce 0,5 s.
name_champion = Amumu

[Hability_25]
name = Maldición de la momia triste
description = Amumu envuelve en vendas a las unidades enemigas cercanas y les aplica su Maldición, lo cual les inflige daño y les impide atacar y moverse.
name_champion = Amumu

[Hability_26]
name = Renacimiento
description = Al morir, Anivia pasa a convertirse en huevo. Si éste sobrevive 6 s, renace en todo su esplendor.
name_champion = Anivia

[Hability_27]
name = Destello helado
description = Anivia junta las alas e invoca una esfera de hielo que vuela hacia sus enemigos, de modo que enfría y daña a cualquiera que se cruce en su camino. Al explotar, la esfera inflige daño moderado en un radio y aturde a los que se encuentren en la zona.
name_champion = Anivia

[Hability_28]
name = Cristalización
description = Anivia condensa la humedad del aire en un muro de hielo infranqueable que bloquea todos los movimientos. El muro aguanta un breve periodo de tiempo antes de derretirse.
name_champion = Anivia

[Hability_29]
name = Congelación
description = Con un aleteo, Anivia lanza una ráfaga de viento congelado a su objetivo, lo que inflige una cantidad reducida de daño. Si hace poco que el objetivo ha sido aturdido por Destello helado o dañado por una Tormenta glacial completamente formada, recibe el doble de daño.
name_champion = Anivia

[Hability_30]
name = Tormenta glacial
description = Anivia invoca una lluvia de hielo y granizo que daña a sus enemigos y dificulta su movimiento.
name_champion = Anivia

[Hability_31]
name = Piromanía
description = Después de 4 lanzamientos, el siguiente hechizo de ataque de Annie aturdirá brevemente al objetivo.
name_champion = Annie

[Hability_32]
name = Desintegración
description = Annie lanza una bola de fuego imbuida de maná que daña al objetivo y le devuelve el maná gastado si este resulta destruido, además de reducir su enfriamiento.
name_champion = Annie

[Hability_33]
name = Incineración
description = Annie lanza un abrasador cono de fuego, dañando a todos los enemigos de la zona.
name_champion = Annie

[Hability_34]
name = Escudo fundido
description = Otorga a Annie y Tibbers mayor porcentaje de resistencia al daño y daña a los enemigos que ataquen con ataques básicos.
name_champion = Annie

[Hability_35]
name = Invocar: Tibbers
description = Annie da vida a su oso Tibbers, que daña a todas las unidades de la zona. Tibbers puede atacar y quemar a los enemigos adyacentes.
name_champion = Annie

[Hability_36]
name = Tiro congelador
description = Los ataques de Ashe ralentizan a sus objetivos, causándoles a continuación mayor daño.
name_champion = Ashe

[Hability_37]
name = Concentración máxima
description = Ashe acumula Concentración al atacar. Al alcanzar el nivel máximo, Ashe puede lanzar Concentración máxima para consumir todas las acumulaciones, aumentar temporalmente su velocidad de ataque y transformar su ataque básico en un poderoso ataque de ráfaga durante unos instantes.
name_champion = Ashe

[Hability_38]
name = Descarga
description = Ashe dispara 9 flechas en un arco para causar más daño. Además, aplica Tiro congelador.
name_champion = Ashe

[Hability_39]
name = Disparo de halcón
description = Ashe puede enviar su Espíritu Halcón en misión de exploración para reconocer el terreno.
name_champion = Ashe

[Hability_40]
name = Flecha de cristal encantada
description = Ashe dispara un proyectil de hielo en línea recta. Si la flecha impacta contra un campeón enemigo, le inflige daño y aturde según la distancia que haya recorrido la flecha. Además, las unidades enemigas circundantes reciben daño y se ralentizan.
name_champion = Ashe

[Hability_41]
name = Centro del universo
description = Las estrellas orbitan alrededor de Aurelion Sol e infligen daño mágico al impactar con un enemigo.
name_champion = Aurelion Sol

[Hability_42]
name = Nova estelar
description = Aurelion Sol crea un disco en expansión, el cual explota cuando se aleja de él a cierta distancia, aturdiendo y dañando a los enemigos cercanos.
name_champion = Aurelion Sol

[Hability_43]
name = Expansión celestial
description = Aurelion Sol aleja un poco más sus estrellas y magnifica su daño.
name_champion = Aurelion Sol

[Hability_44]
name = Cometa de leyenda
description = Aurelion Sol aumenta su velocidad al moverse continuamente en una misma dirección y puede empezar a volar y recorrer una gran distancia.
name_champion = Aurelion Sol

[Hability_45]
name = Voz luminosa
description = Aurelion Sol proyecta un haz de fuego estelar puro que daña y ralentiza a todos los enemigos a su alcance y repele a los más cercanos hasta una distancia más segura.
name_champion = Aurelion Sol

[Hability_46]
name = Legado de Shurima
description = Azir puede invocar el Disco Solar sobre las ruinas de una torreta amiga o enemiga.
name_champion = Azir

[Hability_47]
name = Arenas conquistadoras
description = Azir envía a todos los soldados de arena hacia un punto. Los soldados de arena infligen daño mágico a los enemigos que atraviesan y además aplican un efecto de ralentización durante 1 s.
name_champion = Azir

[Hability_48]
name = Alzaos
description = Azir invoca a un soldado de arena para que ataque a los objetivos cercanos por él. El ataque básico de estos soldados reemplaza el suyo contra todos los enemigos que están a su alcance. Su ataque inflige daño mágico a todos los enemigos situados en una línea. Además, Alzaos otorga velocidad de ataque de manera pasiva a Azir y a sus soldados de arena.
name_champion = Azir

[Hability_49]
name = Arenas movedizas
description = Azir se protege con un escudo durante unos instantes, se desliza hacia uno de sus soldados de arena y daña a los enemigos en su movimiento. Si golpea a un campeón enemigo, prepara inmediatamente un nuevo soldado de arena y detiene su deslizamiento.
name_champion = Azir

[Hability_50]
name = Falange imperial
description = Azir invoca un muro de soldados que, con una carga hacia delante, infligen daño y derriban al enemigo.
name_champion = Azir

[Hability_51]
name = Llamada del viajero
description = La presencia de Bardo hace aparecer unas campanas mágicas que le otorgan experiencia, maná y un aumento momentáneo de velocidad. Además, va acompañado por unos espíritus menores, llamados meeps, que le ayudan en sus ataques y cuyo poder va aumentando a lo largo de la partida si Bardo recoge campanas.
name_champion = Bardo

[Hability_52]
name = Cadenas cósmicas
description = Bardo dispara un proyectil que ralentiza al primer enemigo alcanzado, antes de seguir su trayectoria. A partir de ahí, si golpea un muro, el objetivo inicial queda aturdido. Si golpea a otro enemigo, los dos sufren el efecto.
name_champion = Bardo

[Hability_53]
name = Santuario del protector
description = Hace aparecer un santuario curativo. El santuario, que tarda unos segundos en cargarse a plena potencia, desaparece después de curar al primer aliado que lo toca.
name_champion = Bardo

[Hability_54]
name = Periplo mágico
description = Bardo abre un portal en un obstáculo del terreno cercano. Tanto sus aliados como sus enemigos pueden atravesarlo para cruzar al otro lado, pero solo funciona en un sentido.
name_champion = Bardo

[Hability_55]
name = Destino maleable
description = Bardo lanza su energía espiritual a un objetivo, dejando en estasis a todas las unidades y torretas de la zona durante breve tiempo.
name_champion = Bardo

[Hability_56]
name = Barrera de maná
description = Cuando la vida de Blitzcrank baja del 20%, activa su Barrera de maná. Esto crea un Escudo de maná igual al 50% de su maná durante 10 s. La Barrera de maná solo ocurre una vez cada 90 s.
name_champion = Blitzcrank

[Hability_57]
name = Agarre misil
description = Blitzcrank dispara su mano derecha para apresar a un rival que encuentre en su camino, infligiendo daño y atrayéndolo hacia él.
name_champion = Blitzcrank

[Hability_58]
name = Sobrecarga
description = Blitzcrank se sobrecarga para aumentar drásticamente su velocidad de movimiento y su velocidad de ataque. Se ve ralentizado temporalmente cuando termina el efecto.
name_champion = Blitzcrank

[Hability_59]
name = Puño de poder
description = Blitzcrank carga su puño para que su siguiente ataque cause el doble de daño y lance al objetivo por los aires. Blitzcrank carga su puño para que su siguiente ataque cause el doble de su daño de ataque total ,como daño físico, y lance al objetivo por los aires.
name_champion = Blitzcrank

[Hability_60]
name = Campo estático
description = Provoca de forma pasiva que unos rayos dañen a un enemigo cercano. Además, Blitzcrank puede activar esta habilidad para dañar a los enemigos cercanos y silenciarlos durante 0,5 s, pero al hacerlo elimina los rayos pasivos hasta que Campo estático vuelva a estar disponible.
name_champion = Blitzcrank

[Hability_61]
name = Nube de fuego
description = Los hechizos de Brand prenden fuego a sus objetivos, lo que inflige un 2% de su vida máxima como daño mágico durante 4 s. Puede acumularse hasta 3 veces. Si Brand asesina a un enemigo que esté en llamas, recupera maná. Cuando Nube de fuego alcanza el máximo de acumulaciones en un campeón o monstruo gigante, se vuelve inestable. Explota al cabo de 2 s, aplica efectos de hechizo e inflige una gran cantidad de daño en la zona que rodea a la víctima.
name_champion = Brand

[Hability_62]
name = Abrasar
description = Brand lanza una bola de fuego que inflige daño mágico. Si el objetivo está en llamas, Abrasar lo dejará aturdido durante 1,5 s.
name_champion = Brand

[Hability_63]
name = Pilar de llamas
description = Tras un breve retardo, Brand crea un Pilar de llamas en la ubicación del objetivo que inflige daño mágico a las unidades enemigas dentro de la misma. Las unidades que estén en llamas recibirán un 25% de daño adicional.
name_champion = Brand

[Hability_64]
name = Incendio
description = Brand lanza un ataque poderoso a su objetivo y le inflige daño mágico. Si el objetivo está en llamas, Incendio se extenderá a los enemigos cercanos.
name_champion = Brand

[Hability_65]
name = Detonación ígnea
description = Brand libera un torrente de fuego devastador que inflige daño mágico cada vez que rebota ,máximo de 5 rebotes,. Estos rebotes priorizan acumular al máximo Nube de fuego en los campeones. Si un objetivo está en llamas, Detonación ígnea lo ralentizará brevemente.
name_champion = Brand

[Hability_66]
name = Golpes conmocionantes
description = Braum añade acumulaciones de Golpes conmocionantes con sus ataques básicos o con Mordisco invernal. Tanto sus aliados como él siguen añadiendo acumulaciones con sus ataques básicos y al llegar a 4, el objetivo queda aturdido.
name_champion = Braum

[Hability_67]
name = Mordisco invernal
description = Braum lanza un chorro de gélido hielo desde el escudo que ralentiza y causa daño mágico.
name_champion = Braum

[Hability_68]
name = Detrás de mí
description = Braum salta hacia un campeón o súbdito aliado. Al alcanzarlo, ambos obtienen armadura y resistencia mágica durante unos segundos.
name_champion = Braum

[Hability_69]
name = Inquebrantable
description = Braum alza su escudo en una dirección durante varios segundos e intercepta todos los proyectiles, que lo golpean y son destruidos. Anula por completo el daño del primero y reduce el de los siguientes que llegan desde la misma dirección.
name_champion = Braum

[Hability_70]
name = Fisura glacial
description = Braum golpea el suelo y lanza por los aires a los enemigos cercanos y situados en una línea delante de él. A lo largo de esta línea se abre una fisura que ralentiza a los enemigos.
name_champion = Braum

[Hability_71]
name = Disparo a la cabeza
description = Cada pocos ataques básicos o contra un objetivo que ha atrapado en una trampa o una red, Caitlyn realiza un tiro a la cabeza causando daño adicional que aumenta con su probabilidad de crítico. Cuando afecta a objetivos atrapados en una trampa o una red, el disparo a la cabeza de Caitlyn duplica su alcance de ataque.
name_champion = Caitlyn

[Hability_72]
name = Pacificadora de Piltover
description = Caitlyn carga su rifle durante 1 s para liberar un disparo penetrante que provoca daño físico y se ensancha al alcanzar a un objetivo ,causa menos daño a los objetivos posteriores.
name_champion = Caitlyn


[Hability_73]
name = Trampa para yordles
description = Caitlyn pone una trampa para encontrar a los taimados yordles. Al activarse, la trampa inmoviliza al campeón y lo revela durante 1,5 s.
name_champion = Caitlyn

[Hability_74]
name = Red de calibre 90
description = Caitlyn lanza una red pesada para ralentizar a su objetivo. El retroceso empuja hacia atrás a Caitlyn.
name_champion = Caitlyn

[Hability_75]
name = As en la manga
description = Caitlyn se toma su tiempo para preparar el tiro perfecto, causando una gran cantidad de daño a un solo objetivo a gran distancia. Los campeones enemigos pueden interceptar la bala para sus aliados.
name_champion = Caitlyn

[Hability_76]
name = Defensa adaptable
description = Los ataques básicos a campeones le otorgan un escudo equivalente al 20% de la vida máxima de Camille que la protege de su tipo de daño ,físico o mágico, durante un corto periodo de tiempo.
name_champion = Camille

[Hability_77]
name = Barrido táctico
description = Tras un breve lapso de tiempo, Camille provoca una explosión en forma de cono que inflige daño. Los enemigos en la mitad exterior se ralentizan y reciben daño adicional al mismo tiempo que curan a Camille.
name_champion = Camille

[Hability_78]
name = Tiro de gancho
description = Camille se desliza hasta un muro, salta y golpea a los enemigos al caer.
name_champion = Camille

[Hability_79]
name = Ultimátum hextech
description = Camille se desliza hacia un campeón objetivo y lo ancla en el área. También inflige daño mágico adicional al objetivo con sus ataques básicos.
name_champion = Camille

[Hability_80]
name = Protocolo de precisión
description = El próximo ataque de Camille inflige daño adicional y otorga más velocidad de movimiento. Este hechizo puede lanzarse de nuevo durante un breve periodo de tiempo, de modo que inflige una cantidad adicional de daño considerablemente mayor si Camille deja un tiempo entre los dos ataques.
name_champion = Camille

